        <tr>

          <td>Anita</td>
          <td>CSS</td>

        </tr>
        <tr>
          <td>103</td>
          <td>Karan</td>
          <td>JavaScript</td>
          <td>92</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Priya</td>

    </table>
